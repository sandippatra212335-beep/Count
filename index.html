<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Counter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #3f87a6, #ebf8e1);
    }
    .counter-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }
    #count {
      font-size: 3rem;
      margin: 20px 0;
      color: #0077cc;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .increase {
      background-color: #4CAF50;
      color: white;
    }
    .increase:hover {
      background-color: #45a049;
    }
    .decrease {
      background-color: #f44336;
      color: white;
    }
    .decrease:hover {
      background-color: #da190b;
    }
    .reset {
      background-color: #ffc107;
      color: black;
    }
    .reset:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Simple Counter</h1>
    <div id="count">0</div>
    <div class="buttons">
      <button class="increase" onclick="changeCount(1)">Increase</button>
      <button class="decrease" onclick="changeCount(-1)">Decrease</button>
      <button class="reset" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById("count");

    function changeCount(value) {
      count += value;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      countDisplay.textContent = count;
    }
  </script>
</body>
</html>
